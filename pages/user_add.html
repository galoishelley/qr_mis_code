                    <div class="panel panel-default">
                      <div class="panel-heading col-md-12">
                          <div class="panel-title">新增角色</div>
                          <div class="panel-btn">
                              <button class="panel-title-1" id="addSubmit" type="submit" name="submit">提交</span></button>
                              <button class="panel-title-1" id="addSave" type="submit" name="submit"><img src="./../images/mis_icon_12.png"/></button>
                              <button class="panel-title-2" id="addCancel"><img src="./../images/mis_icon_13.png"/></button>
                          </div>
                      </div>
                      <!-- /.panel-heading -->
                      <div class="panel-body">
                          <form class="form-inline" role="form" id="user_form">
                            <input type="hidden" class="form-control" name="action_type" id="action_type" value="create">

                            <div class="form-group">
                              <label for="login_name"> 用户名<span class="span-red">*</span></label>
                              <input type="text" class="form-control" id="login_name" name="login_name" autofocus>
                            </div>
                            
                            <div class="form-group">
                              <label for="user_mal">用户性别</label>
                              <select class="form-control" id="user_mal" name="user_mal">
                                    <option>男</option>
                                    <option>女</option>
                              </select>
                              <!-- <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com"> -->
                            </div>

                            <div class="form-group">
                              <label for="login_pwd">用户密码<span class="span-red">*</span></label>
                              <input type="password" class="form-control" id="login_pwd" name="login_pwd">
                            </div>

                            <div class="form-group">
                              <label for="user_tel1">用户电话1</label>
                              <input type="text" class="form-control" id="user_tel1" name="user_tel1">
                            </div>

                            <div class="form-group">
                              <label for="login_confirm_pwd">确认密码<span class="span-red">*</span></label>
                              <input type="password" class="form-control" id="login_confirm_pwd" name="login_confirm_pwd">
                            </div>

                            <div class="form-group">
                              <label for="user_tel2">用户电话2</label>
                              <input type="text" class="form-control" id="user_tel2" name="user_tel2">
                            </div>

                            <div class="form-group">
                              <label for="user_name">用户姓名<span class="span-red">*</span></label>
                              <input type="text" class="form-control" id="user_name" name="user_name">
                            </div>

                            <div class="form-group">
                              <label for="user_role">用户角色<span class="span-red">*</span></label>
                              <select class="form-control" id="user_role" name="user_role">
                              </select>
                            </div>

                            <div class="form-group">
                              <label for="user_cardid">用户身份证</label>
                              <input type="text" class="form-control" id="user_cardid" name="user_cardid">
                            </div>

                            <div class="form-group">
                              <label for="user_contant">包含用户</label>
                              <input type="text" class="form-control" id="user_contant" name="user_contant">
                            </div>

                            <div class="form-group" style="width:80%;">
                              <label for="user_map">地址</label>
                              <input type="text" class="form-control" style="width:65%;">
                              <button class="btn btn-default form-control" data-toggle="modal" data-target=".bs-example-modal-lg">地图</button>
                                <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
                                  <div class="modal-dialog modal-lg">
                                    <div class="modal-content">
                                       <div class="user_map">
                                        <div id="container">
                                        
                                        </div>  
                                      </div> 
                                    </div>
                                  </div>
                                </div>
                            </div>

                              <textarea class="form-control" rows="3" cols="80" id="user_note" name="user_note"></textarea>
                            </div>
